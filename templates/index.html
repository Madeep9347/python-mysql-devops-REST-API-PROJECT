<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask REST API UI</title>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
<h1>Flask REST API UI</h1>

<h2>Insert Record</h2>
<form id="insertForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <button type="button" onclick="insertRecord()">Insert Record</button>
</form>

<h2>View Data</h2>
<ul id="dataList"></ul>

<script>
    function insertRecord() {
        const name = $('#name').val();
        $.ajax({
            type: 'POST',
            url: '/insert_record',
            contentType: 'application/json;charset=UTF-8',
            data: JSON.stringify({ 'name': name }),
            success: function (data) {
                alert(data);
                loadData();
            },
            error: function (error) {
                console.log(error);
            }
        });
    }

    function loadData() {
        fetch('/data')
        .then(response => response.json())
        .then(data => {
            const dataList = $('#dataList');
            dataList.empty();
            data.forEach(record => {
                const listItem = $('<li></li>').text(`ID: ${record.id}, Name: ${record.name}`);
                dataList.append(listItem);
            });
        });
    }

    // Load initial data when the page is loaded
    loadData();
</script>
</body>
</html>
